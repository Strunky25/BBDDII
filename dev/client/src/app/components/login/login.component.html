<div class="login-container">
  <div class="login-subcontainer">
    <h1>Overwatch 2</h1>
    <form (ngSubmit)="loginUser()" #formLogin="ngForm">
      <mat-form-field>
        <mat-label>Nom d'usuari</mat-label>
        <input
          required
          matInput
          name="nomUsuari"
          placeholder="Ex. pepToni17"
          [(ngModel)]="nomUsuari"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrassenya</mat-label>
        <input
          required
          minlength="4"
          matInput
          name="contrassenya"
          type="password"
          [(ngModel)]="contrassenya"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        Iniciar sessi√≥
      </button>
    </form>
    <span class="register"
      >No tens compte? <a routerLink="/register">Registra't</a></span
    >
  </div>
</div>

<div class="all" *ngIf="type === 'tots'">
  <mat-card class="card" *ngFor="let contingut of continguts">
    <mat-card-header>
      <div mat-card-avatar class="card-header-image"></div>
      <mat-card-title>{{contingut.titol}}</mat-card-title>
      <mat-card-subtitle>{{contingut.categoria.nom}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/SN3saeWHMIw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Afegir a continguts favorits</button>
      <button mat-button>Afegir categoria a favorites</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="contFav" *ngIf="type === 'contFav'"></div>

<div class="catFav" *ngIf="type === 'catFav'"></div>

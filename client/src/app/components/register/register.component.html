<div class="register-container">
  <div class="register-subcontainer">
    <h1>Overwatch 2</h1>
    <form (ngSubmit)="registerUser()" #formRegistre="ngForm">
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input
          matInput
          name="nom"
          placeholder="Ex. Pep Toni"
          [(ngModel)]="nom"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Llinatges</mat-label>
        <input
          matInput
          name="llinatges"
          placeholder="Ex. Martínez Suau"
          [(ngModel)]="llinatges"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nom d'usuari</mat-label>
        <input
          matInput
          name="nomUsuari"
          placeholder="Ex. pepToni17"
          [(ngModel)]="nomUsuari"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrassenya</mat-label>
        <input
          matInput
          name="contrassenya"
          type="password"
          [(ngModel)]="contrassenya"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        Crear compte
      </button>
    </form>
    <span class="login"
      >Ja tens compte? <a routerLink="/">Inicia sessió</a></span
    >
  </div>
</div>
